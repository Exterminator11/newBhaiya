<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="full-screen">
        <div class="logo-container">
            <div class="logo-text">bhAIya</div>
            <div class="arrow">&#9660;</div>
        </div>
    </div>
    <div class="content-container">
        <div class="login-container">
            <div class="toggle">
                <button class="toggle-button active" data-role="user">User Login</button>
                <button class="toggle-button" data-role="admin">Admin Login</button>
            </div>
            <form class="login-form" action="{{ url_for('handle_login') }}" method="post">
                <div class="input-group">
                    <input type="text" class="input-bubble" name="username" placeholder="Username" required>
                    <span class="check-mark">✔</span>
                </div>
                <div class="input-group">
                    <input type="password" class="input-bubble" name="password" placeholder="Password" required>
                    <span class="check-mark">✔</span>
                </div>
                <input type="hidden" name="user_type" value="user">
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="login-box">
            <a href="#" class="social-button" id="facebook-connect"> <span>Connect with Facebook</span></a>
            <a href="#" class="social-button" id="google-connect"> <span>Connect with Google</span></a>
            <a href="#" class="social-button" id="twitter-connect"> <span>Connect with Twitter</span></a>
            <a href="#" class="social-button" id="linkedin-connect"> <span>Connect with LinkedIn</span></a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
