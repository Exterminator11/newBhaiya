<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bhAIya: Your AI Shopping Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header>
            <a href="{{ url_for('login') }}" class="back-button">&#8592;</a>
            <h1>bhAIya</h1>
        </header>
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                <p>Hello! I'm bhAIya, your AI shopping assistant. How can I help you today?</p>
            </div>
        </div>
        <form id="chat-form" enctype="multipart/form-data">
            <div class="input-container">
                <div class="image-preview-container">
                    <input type="file" id="image-upload" name="image" accept="image/*">
                    <label for="image-upload" class="upload-btn">ðŸ“·</label>
                    <div id="image-preview"></div>
                </div>
                <input type="text" id="user-input" name="description" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </div>
        </form>
    <div class="side-drawer">
        <div class="drawer-handle">
            <div class="handle-bar"></div>
        </div>
        <div class="drawer-content">
            <h2>Welcome</h2>
            <p>Username: <span id="username"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <h3>Recent Suggestions</h3>
            <ul id="chat-history-list"></ul>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
